{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
    <h2>Login</h2>
    {% if error %}
    <div class="error-message" style="color: #ff6b6b; background: rgba(255, 107, 107, 0.1); padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; border-left: 3px solid #ff6b6b;">
        {{ error }}
    </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
