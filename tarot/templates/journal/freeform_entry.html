{% load static %}

<div class="journal-header">
<div class="date">{{ entry.created_at }}</div>
{% if entry.updated_at and entry.updated_at != entry.created_at %}
<div class="updated-date">(Updated: {{ entry.updated_at }})</div>
{% endif %}
</div>

<div class="journal-entry">
    <div class="answer">{{ entry.content }}</div>
</div>
