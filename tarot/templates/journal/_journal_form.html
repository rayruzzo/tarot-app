{% load static %}


<div class="journal-toggle">
  <label><input type="radio" name="journal_type" value="guided" checked> Guided</label>
  <label><input type="radio" name="journal_type" value="freeform"> Freeform</label>
</div>

<form id="guided-form" method="post" action="{% url 'user_journal' reading_id=reading_id %}">
  {% csrf_token %}
  <div style="color: red;">{{ guided_form.errors }}</div>
  {{ guided_form.as_p }}
  <input type="hidden" name="type" value="GUIDED">
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<form id="freeform-form" method="post" action="{% url 'user_journal' reading_id=reading_id %}">
  {% csrf_token %}
  <div style="color: red;">{{ freeform_form.errors }}</div>
  {{ freeform_form.as_p }}
  <input type="hidden" name="type" value="FREEFORM">
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const guidedForm = document.getElementById('guided-form');
    const freeformForm = document.getElementById('freeform-form');
    const radios = document.getElementsByName('journal_type');
    // Set initial state
    guidedForm.style.display = 'block';
    freeformForm.style.display = 'none';
    radios.forEach(radio => {
      radio.addEventListener('change', function() {
        if (this.value === 'guided') {
          guidedForm.style.display = 'block';
          freeformForm.style.display = 'none';
        } else {
          guidedForm.style.display = 'none';
          freeformForm.style.display = 'block';
        }
      });
    });
  });
</script>
